{% macro input(label, name, value="", type="text") %}
<fieldset>
    <label for="{{ name }}">{{ label }}</label>
    <input name="{{ name }}" type="{{ type }}" value="{{ value }}" />
</fieldset>
{% endmacro input %}
{% macro formatt() %}
method="post" enctype="multipart/form-data"
{% endmacro formatt %}
